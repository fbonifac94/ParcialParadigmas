{% extends "base.html" %}
{% block content %}
<div style="width: 80%; margin-left: 10%;">
    <h1>Clientes de Conesa Inc.</h1>
    <hr>
    <span> En la base existen {{rows | length}} clientes</span>
    <table class="table table-striped table-bordered">
        <tr>
            {% for header in headers %}
            <th scope="col">{{header}}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td scope="row">{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
